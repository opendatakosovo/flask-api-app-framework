{% extends "superadmin_layout.html" %}
    {% block body %}
        <div id="page-wrapper">

            <div class="container-fluid">
                <h3>Add organization</h3>
                <span style="color:red;">{{ error }}</span>
                <form method="post" action="{{ url_for('superadmin.add_org') }}">
                    <div class="col-md-4 col-xs-10 col-xs-offset-1 col-md-offset-4 col-sm-6 col-sm-offset-3 text-center">
                        <input type="text" class="form-control" id="input-name" placeholder="Organization name" name="name" >
                        <input type="email" class="form-control" align="middle" id="input-email" placeholder="Email" name="email">
                        <select name="org_admin" class="form-control">
                          <option value="" disabled selected>Select admin</option>
                                {% for user in users_list %}
                                    <option value="orgadmin">{{ user }}</option>
                                {% endfor %}
                        </select>
                        <button type="submit" class="btn">Add organization</button>

                    </div>
                </form>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->


    {% endblock %}
